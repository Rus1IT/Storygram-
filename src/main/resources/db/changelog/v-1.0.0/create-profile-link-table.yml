databaseChangeLog:
  - changeSet:
      id: 2025-02-11-03
      author: rus1it
      labels: production
      context: prod, dev
      comment: create the profile_link table
      changes:
        - createTable:
            tableName: profile_link
            columns:
              - column:
                  name: link_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: profile_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: link_url
                  type: VARCHAR(250)
                  constraints:
                    nullable: false

              - column:
                  name: link_title
                  type: VARCHAR(25)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: profile_link
            baseColumnNames: profile_id
            referencedTableName: profile
            referencedColumnNames: profile_id
            constraintName: fk_profile_profile_link
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: profile_link



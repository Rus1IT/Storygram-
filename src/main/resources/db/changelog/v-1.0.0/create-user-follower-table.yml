databaseChangeLog:
  - changeSet:
      id: 2025-02-12-05
      author: rus1it
      labels: production
      context: dev, prod
      comment: creating the user_follower table
      changes:
        - createTable:
            tableName: user_follower
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: follower_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: following_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: request_status
                  type: VARCHAR(25)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: user_follower
            baseColumnNames: following_id
            referencedTableName: profile
            referencedColumnNames: profile_id
            constraintName: fk_user_following_profile
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_follower
            baseColumnNames: follower_id
            referencedTableName: profile
            referencedColumnNames: profile_id
            constraintName: fk_user_follower_profile
            onDelete: CASCADE


      rollback:
        - dropTable:
            tableName: user_follower

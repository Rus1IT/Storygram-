databaseChangeLog:
  - changeSet:
      id: 2025-02-14-10
      author: rus1it
      labels: production
      context: prod, dev
      comment: creating the highlight account
      changes:
        - createTable:
            tableName: highlight
            columns:
              - column:
                  name: highlight_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: profile_id
                  type: BIGINT
                  constraints:
                    nullable: false


              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: picture_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: highlight
            baseColumnNames: profile_id
            referencedTableName: profile
            referencedColumnNames: profile_id
            constraintName: fk_highlight_profile
            onDelete: CASCADE
            deferrable: true
            initiallyDeferred: true



      rollback:
        - dropTable:
            tableName: highlight


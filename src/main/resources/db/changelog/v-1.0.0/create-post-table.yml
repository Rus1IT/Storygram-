databaseChangeLog:
  - changeSet:
      id: 2025-02-12-06
      author: rus1it
      labels: production
      context: prod, dev
      comment: creating the post table
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: post_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: profile_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: post_status
                  type: VARCHAR(25)
                  constraints:
                    nullable: false

              - column:
                  name: is_pinned
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false

              - column:
                  name: latitude
                  type: DOUBLE PRECISION

              - column:
                  name: longitude
                  type: DOUBLE PRECISION

              - column:
                  name: like_count
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false

              - column:
                  name: comment_count
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: post
            baseColumnNames: profile_id
            referencedTableName: profile
            referencedColumnNames: profile_id
            constraintName: fk_post_profile
            onDelete: CASCADE

      rollback:
        - dropTable:
            tableName: post


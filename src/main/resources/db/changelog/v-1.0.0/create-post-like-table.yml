databaseChangeLog:
  - changeSet:
      id: 2025-02-12-07
      author: rus1it
      labels: production
      context: prod, dev
      comment: creating the table post_like
      changes:
        - createTable:
            tableName: post_like
            columns:
              - column:
                  name: like_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: profile_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: liked_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: post_like
            baseColumnNames: post_id
            referencedTableName: post
            referencedColumnNames: post_id
            constraintName: fk_post_like_post
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: post_like
            baseColumnNames: profile_id
            referencedTableName: profile
            referencedColumnNames: profile_id
            constraintName: fk_post_like_profile
            onDelete: CASCADE

      rollback:
        - dropTable:
            tableName: post_like
databaseChangeLog:
  - changeSet:
      id: 2025-02-13-09
      author: rus1it
      labels: production
      context: prod, dev
      comment: creating the table post_media
      changes:
        - createTable:
            tableName: post_media
            columns:
              - column:
                  name: media_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: media_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: media_type
                  type: VARCHAR(25)
                  constraints:
                    nullable: false

              - column:
                  name: position
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: post_media
            baseColumnNames: post_id
            referencedTableName: post
            referencedColumnNames: post_id
            constraintName: fk_post_media_post
            onDelete: CASCADE

      rollback:
        - dropTable:
            tableName: post_media
